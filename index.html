<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Page Contact</title>
</head>
<body>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/coffee-842020_960_720.jpg" class="d-block w-100" alt="coffee">
        </div>
        <div class="carousel-item">
            <img src="images/pizza.jpg" class="d-block w-100" alt="pizza">
        </div>
        <div class="carousel-item">
            <img src="images/burger.jpg" class="d-block w-100" alt="burger">
        </div>
        <div class="carousel-item">
            <img src="images/vegetables-752153_960_720.jpg" class="d-block w-100" alt="vegetables">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="btn-caroussel">
    <button type="button" class="btn btn-secondary btn-lg mt-2">Menu & cartes</button>
</div>
<div style="height: 20px; width:100%"></div>
<form>
    <div class="row mt-5">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Nom..." maxlength="50" required>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Prénom..." maxlength="50" required>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Entreprise..." maxlength="50">
        </div>
        <div class="col-4 mt-4">
            <input type="text" class="form-control" placeholder="Numéro de téléphone..." maxlength="12" required>
        </div>
        <div class="col-12 mt-4">
            <input type="text" class="form-control" placeholder="Email..." maxlength="50" required>
        </div>
        <div class="form-floating mt-5">
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px" required></textarea>
            <label for="textarea">Votre commentaire...</label>
        </div>
        <div class="family-buttons mt-4 aligns-items-center">
            <button type="submit" class="btn btn-secondary">Effacer</button>
            <button type="submit" class="btn btn-secondary" onclick="recap();">Envoyer </button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
