<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Page Contact</title>
</head>
<body>
<section class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
            <img src="images/burger.jpg" alt="img-format">
        </div>
        <div class="slide">
            <img src="images/vegetables-752153_960_720.jpg" alt="img-format">
        </div>
        <div class="slide">
            <img src="images/pizza.jpg" alt="img-format">
        </div>
        <div class="slide">
            <img src="images/coffee-842020_960_720.jpg" alt="img-format">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
</section>
<div class="btn-caroussel">
    <button type="button" class="btn btn-secondary btn-lg mt-2">Menu & cartes</button>
</div>
<div style="height: 20px; width:100%"></div>
<form>
    <div class="row mt-5">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Label">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Label">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Label">
        </div>
        <div class="col-4 mt-4">
            <input type="text" class="form-control" placeholder="Label">
        </div>
        <div class="col-12 mt-4">
            <input type="text" class="form-control" placeholder="Label">
        </div>
        <div class="form-floating mt-5">
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
            <label for="textarea">Votre commentaire...</label>
        </div>
        <div class="family-buttons mt-4 aligns-items-center">
            <button type="submit" class="btn btn-secondary" onclick="recap();">Envoyer </button>
            <button type="submit" class="btn btn-secondary">Effacer</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    let counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 5000);
</script>
</body>
</html>
